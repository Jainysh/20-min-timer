<html>
  <head>
    <title>20 mins timer</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <style>
      #watch {
        font-size: 20vh;
        color: rgb(207, 207, 207);
        font-style: italic;
        width: 100%;
        text-align: center;
        vertical-align: middle;
      }

      .btn-group {
        display: flex;
        justify-content: center;
      }

      .btn {
        font-family: Arial, Helvetica, sans-serif;
        cursor: pointer;
        border-radius: 5px;
        border: 1px solid teal;
        background-color: transparent;
        padding: 8px;
        margin: 10px;
      }

      .btn:hover {
        background-color: teal;
      }

      #full-width {
        margin: 5px 45px;
        background-color: rgb(173, 173, 173);
      }

      #progress-bar {
        height: 6px;
        background-color: teal;
      }

      body {
        background-color: rgb(15, 15, 15);
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }

      footer {
        color: rgb(6, 182, 182);
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
    <script>
      var timerRunning = false;
      var timer;
      var time = 0;
      var sec = 0;
      var min = 0;
      var hour = 0;
      var selectedTime;
      var xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var resp = JSON.parse(xhttp.responseText);
          // console.log(resp, resp.centers)
          var aSession = resp.centers.filter((data) =>
            data.sessions.find((session) => session.available_capacity > 0)
          );
          var uSession = resp.centers.filter((data) =>
            data.sessions.find((session) => session.available_capacity === 0)
          );

          console.log(aSession.length, uSession.length);
          // Typical action to be performed when the document is ready:
          // document.getElementById("demo").innerHTML = xhttp.responseText;
        }
      };

      setInterval(() => {
        xhttp.open(
          "GET",
          "https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/calendarByPin?pincode=416103&date=03-05-2021",
          true
        );
        xhttp.send();
      }, 2 * 1000);

      function showNotification(message) {
        if (!("Notification" in window)) {
          alert("This browser does not support desktop notification");
        } else if (Notification.permission === "granted") {
          var notification = new Notification(message);
        } else if (Notification.permission !== "denied") {
          Notification.requestPermission().then(function (permission) {
            if (permission === "granted") {
              var notification = new Notification(message);
            }
          });
        }
      }

      function resetTimer() {
        timerRunning = false;
        clearInterval(timer);
        time = 0;
        setWatchValue(time);
        document.getElementsByClassName("btn")[0].innerHTML = "Start";
      }

      function setWatchValue(time) {
        sec = time % 60;
        min = Math.floor((time / 60) % 60);
        hour = Math.floor(time / 3600);
        document.getElementById("watch").innerHTML = "";
        document.getElementById("watch").innerHTML =
          hour + "hr : " + min + "m : " + sec + "s";
      }

      function toggleTimer() {
        if (timerRunning) {
          timerRunning = !timerRunning;
          clearInterval(timer);
          showNotification("Timer paused");
          document.getElementsByClassName("btn")[0].innerHTML = "Resume";
        } else {
          timerRunning = true;
          document.getElementsByClassName("btn")[0].innerHTML = "Pause";
          if (time === 0) {
            showNotification("20 mins timer started");
          } else {
            showNotification("Timer resumed");
          }
          // selectedTime = document.getElementById('timer').value;
          timer = setInterval(() => {
            time++;
            setWatchValue(time);
            document.getElementById("progress-bar").style.width =
              (time / 1200) * 100 + "%";
            if (min === 20) {
              showNotification("Hey Yash, times up!. Stare around for 20 secs");
              resetTimer();
              setTimeout(() => {
                toggleTimer();
              }, 20000);
            }
          }, 1000);
        }
      }
    </script>
  </head>

  <body>
    <!-- <select id="timer">
        <option value="20">20</option>
        <option value="10" selected>10</option>
    </select> -->

    <div class="btn-group">
      <div class="btn" onclick="toggleTimer()">Start</div>
      <div class="btn" onclick="resetTimer()">Reset</div>
    </div>

    <div id="full-width">
      <div id="progress-bar"></div>
    </div>
    <h2 id="watch">0hr : 0m : 0s</h2>

        >Yash Jain</a
      >
    </footer>
  </body>
</html>
